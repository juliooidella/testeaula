<!DOCTYPE html>
<html>
  <head>
    <!-- Charset utf-8 para corrigir problemas de caracter especiais -->
    <meta charset="utf-8" />
    <title>Biblioteca</title>

    <!-- adicionar os estilos no final, primeiro mostrar o esqueleto basico e falar que não está bonito-->
    <link rel="stylesheet" href="bootstrap.css" />
    <!--- Estilo colocar no Final -->
    <style>
      footer {
        text-align: center;
      }
    </style>
    <!--- Estilo colocar no Final -->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Cadastro de Livros</h1>
      </div>
    </div>
    <form>
      <fieldset>
        <div class="form-group">
          <label for="titulo">Título</label>
          <input
            type="text"
            id="titulo"
            name="titulo"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="autor">Autor</label>
          <input
            type="text"
            id="autor"
            name="autor"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input
            type="text"
            id="categoria"
            name="categoria"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="ano">Ano de Publicação</label>
          <input
            type="number"
            id="ano"
            name="ano"
            class="form-control"
            min="1000"
            max="9999"
            required
          />
        </div>
        <div class="form-group">
          <label for="ativo">Disponível</label>
          <input type="checkbox" id="ativo" name="ativo" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
      </fieldset>
    </form>
    <footer>
      <p>&copy; 2024 By Julio Cezar Oidella. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
